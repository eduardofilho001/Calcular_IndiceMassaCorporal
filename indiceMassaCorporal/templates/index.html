{% extends 'layout.html' %}

{% block title %}
    Calculadora de Índice de Massa Corporal
{% endblock title %}

{% block body %}

    <h1>Calculadora de Índice de Massa Corporal</h1>

    <form action="{% url 'resultado' %}" method="post">
        {% csrf_token %}

        Peso: {{ form.peso }}
            <br><br>
        Altura: {{ form.altura }}
            <br><br>
        <input type="submit" value="Calcular">
    </form>
    
{% endblock body %}
